<div class="card my-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit(shopForm)" #shopForm="ngForm">
        <div class="form-group">
          <label for="name">Nazwa</label>
          <input type="text" [(ngModel)]="shop.name" class="form-control" id="name" name="name"
            placeholder="Wprowadź nazwę sklepu" required #name="ngModel">
        </div>
        <div class="form-group">
          <label for="promotionUrl">Link do gazetki</label>
          <input type="text" [(ngModel)]="shop.promotionUrl" class="form-control" id="promotionUrl" name="promotionUrl"
          placeholder="Wprowadź link do gazetki"  #promotionUrl="ngModel">
        </div>
        <button type="submit" [disabled]="!shopForm.form.valid" class="btn btn-info">
          <span *ngIf="!shop">Dodaj</span>
          <span *ngIf="shop">Zapisz</span>
        </button>
        <button type="button" class="btn btn-light" (click)="cancel()">Anuluj</button>
      </form>
    </div>
  </div>
