<app-log-in-comunicate class='hidden' [parentComponentName]="'bazy sklepów'" id='logInCommunicate-shops'></app-log-in-comunicate>
<app-loading-spinner class='hidden' id='loading-spinner-shops'></app-loading-spinner>
<div class="card-body hidden" id="app-shops-list">
  <h1>BAZA SKLEPÓW</h1>
  <table class="table table-bordered table-striped" datatable id="shop-db-table" *ngIf="shops[0]">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nazwa</th>
        <th scope="col" data-orderable="false">Gazetka</th>
        <th scope="col" id='edit-col' data-orderable="false"></th>
        <th scope="col" id='delete-col' data-orderable="false"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let shop of shops">
        <td>{{ shop.id }}</td>
        <td>{{ shop.name }}</td>
        <td><button *ngIf="shop.promotionUrl" type="submit" (click)="gazetkaRedirection(shop)" class="btn btn-link" data-orderable="false">Zobacz
            gazetkę</button></td>
        <td><button (click)="editShop(shop)" class="list-item-button edit-btn"></button></td>
        <td><button (click)="removeShop(shop)" class="list-item-button delete-btn"></button></td>
      </tr>
    </tbody>
  </table>
  <button (click)="addShop()" class="btn btn-primary">Dodaj nowy sklep</button>
</div>
