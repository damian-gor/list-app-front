    <div class="card-body">
      <h1>LISTA PRODUKTÃ“W</h1>
      <table class="table table-bordered table-striped" datatable id="product-db-table" *ngIf="products">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Kategoria</th>
            <th scope="col">Jedn.</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ productsCategoryMap.get(product.category) }}</td>
            <td>{{ productsUnitMap.get(product.unit) }}</td>
          </tr>
        </tbody>
      </table>
      <button (click)="addProduct()" class="btn btn-primary">Dodaj nowy produkt</button>
    </div>
